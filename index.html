<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Card Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      color: #333;
    }
    .setup {
      margin: 20px;
    }
    select, button, input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .board {
      display: grid;
      gap: 10px;
      margin: 20px;
    }
    .card {
      width: 100px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }
    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .front {
      background: #007bff;
    }
    .back {
      background: #fff;
      transform: rotateY(180deg);
      font-size: 40px;
      padding: 5px;
    }
    .label {
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }
    .stars {
      font-size: 28px;
      color: gold;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Flash Card Memory Game</h1>

  <div class="setup">
    <label>Name:</label>
    <input id="playerName" placeholder="Enter name" />
    <label>Category:</label>
    <select id="category"></select>
    <label>Grid Size:</label>
    <select id="gridSize">
      <option value="2">2x2</option>
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5">5x5</option>
      <option value="6">6x6</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="stats"></div>
  <div class="board" id="board"></div>

  <!-- MODAL -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h2>Report Card</h2>
      <p id="finalStats"></p>
      <div class="stars" id="stars"></div>
      <h3>Leaderboard</h3>
      <table id="leaderboard">
        <thead>
          <tr><th>Name</th><th>Stars</th><th>Moves</th><th>Time(s)</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

<script>
  const categories = {
    Animals: [
      {icon:"🐶",name:"Dog"},{icon:"🐱",name:"Cat"},{icon:"🐭",name:"Mouse"},{icon:"🐹",name:"Hamster"},
      {icon:"🐰",name:"Rabbit"},{icon:"🦊",name:"Fox"},{icon:"🐻",name:"Bear"},{icon:"🐼",name:"Panda"},
      {icon:"🐯",name:"Tiger"},{icon:"🦁",name:"Lion"},{icon:"🐮",name:"Cow"},{icon:"🐷",name:"Pig"},
      {icon:"🐸",name:"Frog"},{icon:"🐵",name:"Monkey"},{icon:"🐔",name:"Chicken"},{icon:"🐧",name:"Penguin"},
      {icon:"🐦",name:"Bird"},{icon:"🐤",name:"Chick"},{icon:"🦆",name:"Duck"},{icon:"🐴",name:"Horse"}
    ],
    Fruits: [
      {icon:"🍎",name:"Apple"},{icon:"🍌",name:"Banana"},{icon:"🍇",name:"Grapes"},{icon:"🍉",name:"Watermelon"},
      {icon:"🍒",name:"Cherry"},{icon:"🍍",name:"Pineapple"},{icon:"🥭",name:"Mango"},{icon:"🍓",name:"Strawberry"},
      {icon:"🍑",name:"Peach"},{icon:"🍋",name:"Lemon"},{icon:"🍊",name:"Orange"},{icon:"🥥",name:"Coconut"},
      {icon:"🥝",name:"Kiwi"},{icon:"🍐",name:"Pear"},{icon:"🥕",name:"Carrot"},{icon:"🍅",name:"Tomato"},
      {icon:"🍆",name:"Eggplant"},{icon:"🌽",name:"Corn"},{icon:"🥔",name:"Potato"},{icon:"🥒",name:"Cucumber"}
    ]
    // ⚠️ For demo I added only 2 categories (Animals, Fruits). Baaki same style me add ho sakte hain.
  };

  const categorySelect = document.getElementById("category");
  const gridSelect = document.getElementById("gridSize");
  const board = document.getElementById("board");
  const statsDiv = document.getElementById("stats");
  const modal = document.getElementById("resultModal");
  const finalStats = document.getElementById("finalStats");
  const starsDiv = document.getElementById("stars");
  const leaderboardBody = document.querySelector("#leaderboard tbody");

  for (let cat in categories) {
    let opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    categorySelect.appendChild(opt);
  }

  let moves, matches, firstCard, lockBoard, startTime, timer;

  function startGame() {
    moves = 0;
    matches = 0;
    firstCard = null;
    lockBoard = false;
    clearInterval(timer);
    startTime = Date.now();
    timer = setInterval(updateStats, 500);

    const size = parseInt(gridSelect.value);
    board.style.gridTemplateColumns = `repeat(${size}, 100px)`;
    board.innerHTML = "";

    const chosenCat = categorySelect.value;
    let items = [...categories[chosenCat]];
    items = shuffle(items).slice(0, (size*size)/2);
    let cardData = shuffle([...items, ...items]);

    cardData.forEach(data => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="inner">
          <div class="front"></div>
          <div class="back">
            ${data.icon}
            <div class="label">${data.name}</div>
          </div>
        </div>`;
      card.addEventListener("click", () => flipCard(card, data));
      board.appendChild(card);
    });
  }

  function flipCard(card, data) {
    if (lockBoard || card.classList.contains("flipped")) return;

    card.classList.add("flipped");

    if (!firstCard) {
      firstCard = {card, data};
    } else {
      moves++;
      if (data.icon === firstCard.data.icon) {
        matches++;
        firstCard = null;
        if (matches === (board.children.length / 2)) endGame();
      } else {
        lockBoard = true;
        setTimeout(() => {
          card.classList.remove("flipped");
          firstCard.card.classList.remove("flipped");
          firstCard = null;
          lockBoard = false;
        }, 1000);
      }
    }
    updateStats();
  }

  function updateStats() {
    const time = Math.floor((Date.now() - startTime) / 1000);
    statsDiv.textContent = `Moves: ${moves} | Matches: ${matches} | Time: ${time}s`;
  }

  function endGame() {
    clearInterval(timer);
    const time = Math.floor((Date.now() - startTime) / 1000);
    const size = parseInt(gridSelect.value);
    const idealMoves = size * size;
    const efficiency = idealMoves / moves;
    let starCount = 1;
    if (efficiency >= 0.9) starCount = 5;
    else if (efficiency >= 0.75) starCount = 4;
    else if (efficiency >= 0.6) starCount = 3;
    else if (efficiency >= 0.4) starCount = 2;

    const player = document.getElementById("playerName").value || "Player";

    finalStats.textContent = `${player} - Moves: ${moves}, Time: ${time}s, Grid: ${size}x${size}`;
    starsDiv.textContent = "★".repeat(starCount) + "☆".repeat(5-starCount);

    saveScore(player, starCount, moves, time);
    renderLeaderboard();
    modal.style.display = "flex";
  }

  function saveScore(name, stars, moves, time) {
    let scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    scores.push({name, stars, moves, time});
    scores.sort((a,b) => b.stars - a.stars || a.time - b.time || a.moves - b.moves);
    scores = scores.slice(0,10); // keep top 10
    localStorage.setItem("leaderboard", JSON.stringify(scores));
  }

  function renderLeaderboard() {
    let scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    leaderboardBody.innerHTML = "";
    scores.forEach(s => {
      let row = `<tr><td>${s.name}</td><td>${s.stars}</td><td>${s.moves}</td><td>${s.time}</td></tr>`;
      leaderboardBody.innerHTML += row;
    });
  }

  function restartGame() {
    modal.style.display = "none";
    board.innerHTML = "";
    statsDiv.textContent = "";
  }

  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }
</script>
</body>
</html>
